<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group3</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
    html {
      height: 100%
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0
    }
    #map_canvas {
      height: 100%
    }
  </style>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB_qpWx77FG9m5r4ojJKj48P4fgdoR8WgI&sensor=true"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</head>

<body onload="initialize()" style="padding-top: 50px;">

  <div class="container-fluid" style="height:100%;">
    <div class="row">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" style="cursor: pointer" onClick="toggleTestForm();">Group3</span>
        </div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left" id="test_form" role="search">
            <input type="button" value="移動" onClick="move();" class="btn btn-default" />
            <input type="button" value="シェイク" onClick="shake();" class="btn btn-default" />
            <div class="form-group">
              <font color="white">緯度</font>
              <input type="text" id="lat" class="form-control" placeholder="緯度" value="35.384304">
              <font color="white">経度</font>
              <input type="text" id="lng" class="form-control" placeholder="経度" value="139.470192">
              <font color="white">左端のタイトルをクリックするとテストフォームの表示/非表示を切り替えられます</font>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row" style="height:100%;">
      <div class="col-md-12" id="map_canvas"></div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
